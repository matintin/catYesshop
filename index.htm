<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calalog</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<div class="top"></div>
	<div class="container">
		<div class="bannerImg" style="background-image:url(http://lorempixel.com/1920/400/fashion/7/);">
			
		</div>
		<div class="main">
			<div class="sideWrap clear">
				<div class="leftSide">
					<div class="sideBox searchAgain">
						<div class="sideTop">
							<p>RE-SEARCH</p>
						</div>
						<div class="sideMid">
							<div class="researchWrap clear">
								<input type="text" class="research" placeholder="RE-SEARCH" />
								<div class="researchButton">
									<i class="icon ion-search"></i>
								</div>
							</div>
						</div>
					</div><!-- searchAgain -->
					<div class="sideBox categories">
						<div class="sideTop">
							<p>CATEGORIES</p>
						</div>
						<div class="sideMid">
							<ul class="catList">
								<li>
									<a href="">Fashion <span>(1)</span></a>
								</li>
								
								<li>
									<a href="">Beauty <span>(1)</span></a>
								</li>
								
								<li>
									<a href="">Accessories <span>(3)</span></a>
								</li>
								
								<li>
									<a href="">Outdoor <span>(2)</span></a>
								</li>
								
								<li>
									<a href="">Health <span>(4)</span></a>
								</li>
								
								<li>
									<a href="">Kids & Toy <span>(2)</span></a>
								</li>
								
								<li>
									<a href="">Electronics <span>(1)</span></a>
								</li>
							</ul
							>
						</div>
					</div>
					<div class="sideBox priceRange">
						<div class="sideTop">
							<p>PRICE RANGE</p>
						</div>
						<div class="sideMid align clear">
							<div class="priceFrom priceInput">
								<input type="text" />
							</div>
							<div class="dash">-</div>
							<div class="priceTo priceInput">
								<input type="text" />
							</div>
							<div class="priceSearchButton">
								<i class="icon ion-search"></i>
							</div>
						</div>
					</div>
					<div class="sideBox onAir">
						<div class="sideTop">
							<p class="textIndent"><i class="icon ion-videocamera"></i>ON AIR</p>
						</div>
						<div class="sideMid"></div>
					</div>
				</div>
				<div class="rightSide">
					<ul class="list">
						<li class="sortBy">Recommend</li>
						<li class="sortBy">Best</li>
						<li class="sortBy">Low Price</li>
						<li class="sortBy">High Price</li>
						<li class="option"><a href="#"></a></li>
						<li class="option">
							<div class="selectBox" id="select2">
								<select name="rowPage" id="rowPage">
									<option value="20">20</option>
									<option value="50">50</option>
								</select>
							</div>
						</li>
					</ul>
					<div class="itemsWrap">
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
						<div class="items"></div>
					</div>
				</div>
			</div><!-- sideWrap -->
		</div><!-- main -->
	</div><!-- container -->
	<div class="bottom"></div>
</body>
</html>
